<div class="login-container">
  <h2>Logowanie</h2>
  <div class="form-group">
    <input [(ngModel)]="username" placeholder="Nazwa użytkownika" class="input-field">
  </div>
  <div class="form-group">
    <input [(ngModel)]="password" placeholder="Hasło" type="password" class="input-field">
  </div>
  <button (click)="login()" class="login-button">Zaloguj</button>
  <p class="register-link">Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
  <a routerLink="/" class="back-link">← Powrót do strony głównej</a>
</div>
